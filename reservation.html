<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Reservation - Restaurant Name</title>
        <link rel="stylesheet" href="reservation.css">
    </head>
<body>
<header>
        <ul>
            <li><a href="gym_1.HTML">Main Page</a></li>
        </ul>
</header>

<main>
  <div class="header__content">
<h2>Gym Membership Form</h2>
<p>Want to become a member of our Gym? Then start by filling our form to complete registration. We will contact you shortly to notify you about your membership card.</p>
</div>
<form action="/action_page.php">
  <div>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="Your first name..">
  </div>
  <div>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
  </div>
  <div>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>
  <div>
    <label for="weight">Your current weight (lbs):</label>
    <input type="number" id="weight" name="weight" placeholder="Your weight..">
  </div>
  <div>
    <label for="dweight">Desired weight (lbs):</label>
    <input type="number" id="dweight" name="dweight" placeholder="Desired weight..">
  </div>
  <div>
    <label for="height">Height:</label>
    <input type="number" id="height" name="height" placeholder="Your height..">
  </div>
  <div>
    <label for="address">Home Address:</label>
    <input type="text" id="address" name="address" placeholder="Your address..">
  </div>
  <div>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="Your city..">
  </div>
  <div>
    <label for="state">State:</label>
    <input type="text" id="state" name="state" placeholder="Your state..">
  </div>
  <div>
    <label for="zip">Postal/Zip Code:</label>
    <input type="text" id="zip" name="zip" placeholder="Your zip..">
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email..">
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Your phone number..">
  </div>
  <div>
    <label for="ptrainer">Do you require a personal trainer?</label>
    <select id="ptrainer" name="ptrainer">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>
  <div>
    <label for="gym">Have you been to a gym before?</label>
    <select id="gym" name="gym">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>
  <div>
    <label for="membership">Membership Type:</label>
    <select id="membership" name="membership">
      <option value="regular">Regular</option>
      <option value="pro">Pro</option>
      <option value="vip">VIP</option>
    </select>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
</main>

</footer>
</body>
</html>
